<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicSpot - Ваша музыкальная вселенная</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/player.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-music"></i>
                <span>MusicSpot</span>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li class="active"><a href="#"><i class="fas fa-home"></i> Главная</a></li>
                    <li><a href="#"><i class="fas fa-search"></i> Поиск</a></li>
                    <li><a href="#"><i class="fas fa-bookmark"></i> Моя медиатека</a></li>
                    <li><a href="#"><i class="fas fa-heart"></i> Понравившиеся</a></li>
                    <li><a href="#"><i class="fas fa-clock"></i> Недавние</a></li>
                </ul>
            </nav>
            <div class="playlists">
                <h3>Мои плейлисты</h3>
                <ul>
                    <li><a href="#"><i class="fas fa-list"></i> Топ хиты 2023</a></li>
                    <li><a href="#"><i class="fas fa-list"></i> Расслабляющие треки</a></li>
                    <li><a href="#"><i class="fas fa-list"></i> Для тренировки</a></li>
                </ul>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Что хотите послушать?">
                </div>
                <div class="user-menu">
                    <button class="upgrade-btn">Premium</button>
                    <div class="user-profile">
                        <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="User">
                        <span>Алексей</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </header>

            <section class="content">
                <div class="section-header">
                    <h2>Рекомендуем для вас</h2>
                    <a href="#" class="see-all">Показать все</a>
                </div>
                <div class="music-grid" id="music-grid">
                    <!-- Music cards will be generated here -->
                </div>

                <div class="section-header">
                    <h2>Популярные треки</h2>
                    <a href="#" class="see-all">Показать все</a>
                </div>
                <div class="tracks-list" id="tracks-list">
                    <!-- Tracks will be generated here -->
                </div>
            </section>
        </main>

        <!-- Music Player -->
        <footer class="player">
            <div class="now-playing">
                <div class="track-info">
                    <img src="https://via.placeholder.com/56" alt="Track" id="current-track-img">
                    <div class="track-details">
                        <span class="track-name" id="current-track-name">Выберите трек</span>
                        <span class="artist-name" id="current-track-artist">Исполнитель</span>
                    </div>
                    <button class="like-btn" id="like-btn"><i class="far fa-heart"></i></button>
                </div>
            </div>

            <div class="player-controls">
                <div class="control-buttons">
                    <button class="control-btn"><i class="fas fa-random"></i></button>
                    <button class="control-btn"><i class="fas fa-step-backward"></i></button>
                    <button class="play-btn" id="play-btn"><i class="fas fa-play"></i></button>
                    <button class="control-btn"><i class="fas fa-step-forward"></i></button>
                    <button class="control-btn"><i class="fas fa-repeat"></i></button>
                </div>
                <div class="progress-bar">
                    <span class="time-start" id="time-start">0:00</span>
                    <div class="progress-container">
                        <div class="progress" id="progress"></div>
                    </div>
                    <span class="time-end" id="time-end">0:00</span>
                </div>
            </div>

            <div class="volume-controls">
                <i class="fas fa-volume-up"></i>
                <div class="volume-container">
                    <div class="volume-bar" id="volume-bar"></div>
                </div>
            </div>
        </footer>
    </div>

    <script src="scripts/main.js"></script>
    <script src="scripts/player.js"></script>
    <script src="scripts/search.js"></script>
    <script src="scripts/favorites.js"></script>
</body>
</html>
